<!DOCTYPE html>
<html lang="{{ .Lang }}" itemscope itemtype="http://schema.org/WebPage">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body>
    {{ partial "nav.html" . }}
    {{ block "header" . }}{{ partial "header.html" . }}{{ end }}
    {{ block "main" . }}{{ end }}
    {{ partial "footer.html" . }}
    {{ block "footer" . }}{{ end }}

    <!--- Only enable cookies for production BAS 2020-07-15 --->
    {{ if hugo.IsProduction }}
       {{ partial "cookie-notice.html" }}
    {{ end }}

  </body>
</html>
